{% extends "base.html" %}

{% block title %}{{ block.super }} - Add Thread{% endblock %}

{% block content %}
<h2>Add New Thread:</h2>

<form action="" method="post">
{% csrf_token %}
    <div class="fieldWrapper">
        <label class="formField" for="id_title">Title:</label><br>
        {{ form.title.errors }}
        {{ form.title }}
    </div>
    <br>
    <div class="fieldWrapper">
        <label class="formField" for="id_body">Body:</label><br>
        {{ form.body.errors }}
        {{ form.body }}
    </div>
    <br>
    <div class="fieldWrapper">
        <input type="submit" value="Add Thread"/>
    </div>
</form>
{% endblock %}
