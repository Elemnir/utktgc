{% extends "base.html" %}

{% block title %}{{ block.super }} - Home{% endblock %}

{% block content %}
<h2>Recent News</h2>

{% if system_message %}
<p><strong>{{ system_message }}</strong></p>
{% endif %}

{% for post in posts %}
<div class="post">
    <div class="post_header">
        <span class="post_header_creator">{{ post.head }}</span>
        <span class="post_header_created">{{ post.date }}</span>
    </div>
    <div class="post_body">
        {{ post.as_html|safe }}
    </div>
</div>
{% endfor %}

{% endblock %}
